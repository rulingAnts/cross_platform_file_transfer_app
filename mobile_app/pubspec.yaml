environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Network and discovery
  nsd: ^4.0.3
  # File handling
  path_provider: ^2.1.4
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  flutter_archive: ^6.0.3
  # Permissions
  permission_handler: ^11.3.1
  # Crypto
  crypto: ^3.0.6
  # Networking
  http: ^1.2.2
  # State management
  provider: ^6.1.2
  # Local storage
  shared_preferences: ^2.3.3
  # Notifications
  flutter_local_notifications: ^18.0.1
  # Share functionality
  share_plus: ^10.1.3
  receive_sharing_intent: ^1.8.0
  # Wake lock
  wakelock_plus: ^1.2.8
  # Battery monitoring
  battery_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
